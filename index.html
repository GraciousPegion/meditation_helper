<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation-helper</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="initial">
        <h1>Start your meditation and find your peace</h1>
        <div class="main">
            <div class="container">
                <div>
                    <label for="hours"><pre>Hours:        <input type="number" id="hours" min="0" step="1" value="0"></pre></label>
                </div>
                <div>
                    <label for="minutes">Minutes: &nbsp;&nbsp;</label>
                    <input type="number" id="minutes" min="0" step="1" value="0">
                </div>
                <div>
                    <label for="seconds">Seconds: &nbsp;&nbsp;</label>
                    <input type="number" id="seconds" min="0" step="1" value="60">
                </div>
                <div>
                    <label for="music"><pre>Music:         <select id="music">
                        <option value="none">None </option>
                        <option value="rain">Rain</option>
                        <option value="nature">Nature</option>
                        <option value="relaxing">Relaxing</option>
                        <option value="ocean">Ocean</option>
                    </select></pre></label> 
                </div>
                <div>
                    <button id="start" onclick="startTimer()">Start</button>
                </div>
            </div>
            <div id="timer">
                <div class="pause"></div>
                <div id="countdown"></div>
            </div>
        </div>
        <div id="bt">
        <button id="reset">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
